<gridster [options]="config">
  <gridster-item [item]="item" *ngFor="let item of items">
    <div class="item-container" [ngClass]="item.widget.class" [ngStyle]="item.widget.style ? item.widget.style : null">
      <i class="bg-icon" [ngClass]="item.widget.icon"></i>
      <app-widget-container [data]="item"></app-widget-container>
    </div>
  </gridster-item>
</gridster>
