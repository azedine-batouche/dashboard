dist: trusty
sudo: false

language: node_js
node_js:
  - "13.6.0"

addons:
    chrome: stable

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  - npm run test:cover -- --watch=false --progress=false --browsers=ChromeHeadlessCI
  - npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessCI
  - npm run e2e -- --protractor-config=./e2e/protractor-ci.conf.js

  after-success:
   - npm run coveralls
